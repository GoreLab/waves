
# URL
url: https://GoreLab.github.io/waves

# Template configuration
template:
  bootstrap: 5
  params:
    bootswatch: sandstone

# Navbar
navbar:
  components:
    home: ~

# Reference
reference:
- title: "Core model development workflow"
  desc: >
   These functions prepare spectra for model development and allow for the streamlined testing of model performance.
  contents:
  - plot_spectra
  - filter_spectra
  - aggregate_spectra
  - test_spectra

- title: "Internal use"
  desc: >
   While these functions can be used on their own, they were developed to be called within test_spectra().
  contents:
  - pretreat_spectra
  - format_cv
  - train_spectra

- title: "Model development and testing for routine use"
  contents:
  - save_model
  - predict_spectra

- title: "Example Dataset"
  contents:
  - starts_with("ikeogu")

# Development mode for rebuilding the site automatically
development:
  mode: auto

# Authors
authors:
  Jenna Hershberger:
    href: https://jmh579.github.io
